<h1>Dragonball Information</h1>
<hr>

<section class="row">
  <div class="col-12 col-sm-6 mb-3">
    <app-dragonball-character-add (newCharacterEvent)="dragonballCharacterService.saveCharacter($event)"/>
  </div>


  <div class="col-12 col-sm-6">
    <app-dragonball-character-list [title]="'Personajes Fuertes'" [characters]="dragonballCharacterService.characters()"/>
  </div>


</section>
