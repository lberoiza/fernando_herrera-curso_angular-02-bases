<h1>{{ hero().name | titlecase }}</h1>

<dl>
  <dt>Nombre:</dt>
  <dd>{{ hero().name }}</dd>

  <dt>Edad:</dt>
  <dd>{{ hero().age }}</dd>

  <dt>Método:</dt>
  <dd>{{ heroDescription() }}</dd>

  <dt>Capitalizado:</dt>
  <!-- ! Intentar  -->
  <dd> {{ hero().name | uppercase }}</dd>
</dl>

<app-button-bar>
  <button (click)="changeHero()">
    Cambiar héroe
  </button>
  <button (click)="changeAge()">Cambiar edad</button>
  <button (click)="resetForm()">Reset</button>
</app-button-bar>
